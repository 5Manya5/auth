<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/adaptive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="module" src="script/main.js"></script>
    <title>авторизация пользователя</title>
</head>
<body>

    <header>
        
        <div class="header_wrapper">
            <!-- блок шапки-->
        </div>

    </header>

    <main>
        <div class="main_wrapper">
            <!-- основной блок, контент -->

            <h1>Войдите на сайт</h1>

            <form class="main_wrapper_form">                

                <label class="main_wrapper_form_name">Email<input type="email" name="email" class="main_wrapper_form_name_input" tabindex="1" placeholder="введите email" required></label>
                <label class="main_wrapper_form_name">Пароль<input type="password" name="pass" class="main_wrapper_form_name_input" tabindex="2" placeholder="введите пароль" required></label>
                <button type="submit" class="main_wrapper_form_btn">Войти</button>

            </form>

        </div>
    </main>

    <footer>
        <div class="footer_wrapper">
            <!-- блок подвала-->
        </div>
    </footer>

</body>
</html>
